<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>
    <style>
        @import url(SignupLoginPageCSS.css);
    </style>
</head>

<body>

    <div class="siteName">
        VIBEZ
        <div class="slogan">
            Keep listening. Keep vibin'
        </div>
    </div>

    <div class="outer-container">
        <div class="inner-container">

            <form method="POST">
                <b>LOGIN CREDENTIALS</b>
                <input type="text" id="UserName" placeholder="User Name" required><br>
                <input type="password" id="Password" placeholder="Password" required><br><hr>
            </form>

            <button type="reset" id="resetButton">RESET</button>
            <button type="submit" id="LoginBtn">LOGIN</button>
        </div>
    </div>

    <p class="QuestionToTheUser">
        <a href="SignupPage.html">HAVEN'T SIGNED UP YET ?</a></p>
</body>
</html>
